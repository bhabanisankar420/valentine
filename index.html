<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ‚úÖ This fixes small look on mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .box {
        background: rgba(255,255,255,0.97);
        padding: 28px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        width: 90%;
        max-width: 420px;
        z-index: 2;
    }

    h1 {
        color: #ff3366;
        font-size: 2.4rem;
        margin-bottom: 10px;
    }

    .special {
        font-size: 1.6rem;
        color: #d6336c;
        font-weight: bold;
        margin: 14px 0;
    }

    h2 {
        font-size: 1.3rem;
        color: #444;
        margin-top: 8px;
        line-height: 1.4;
    }

    button {
        padding: 16px 36px;
        font-size: 1.4rem;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin: 16px;
    }

    #yes {
        background-color: #ff3366;
        color: white;
    }

    #no {
        background-color: #cccccc;
        position: absolute;
    }

    /* üíï Soft floating hearts */
    .heart {
        position: absolute;
        bottom: -40px;
        font-size: 22px;
        animation: floatUp 7s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(0.9);
            opacity: 0;
        }
        10% { opacity: 0.7; }
        100% {
            transform: translateY(-110vh) scale(1.6);
            opacity: 0;
        }
    }

    /* Extra support for very small phones */
    @media (max-width: 380px) {
        h1 { font-size: 2.1rem; }
        .special { font-size: 1.4rem; }
        h2 { font-size: 1.2rem; }
        button { font-size: 1.3rem; padding: 14px 32px; }
    }
</style>
</head>

<body>

<!-- üéµ Soft background music (same as before) -->
<audio autoplay loop>
    <source src="odia_marriage_music.mp3" type="audio/mpeg">
</audio>

<div class="box">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="special">
        Junuu Madam is best ‚ù§Ô∏è
    </div>

    <h2>
        Every moment with you is special,<br>
        will you be my Valentine too? üíç
    </h2>

    <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="no">NO üôà</button>
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 140);
        const y = Math.random() * (window.innerHeight - 90);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                align-items:center;
                justify-content:center;
                flex-direction:column;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                color:white;
                text-align:center;
                font-family:'Segoe UI', Arial, sans-serif;
                padding:20px;
            ">
                <h1 style="font-size:3rem;">Yayyyyy!!! üòç‚ù§Ô∏è</h1>
                <h2 style="font-size:1.8rem;">You are my Valentine üíç</h2>
                <h3 style="font-size:1.5rem;">Forever & Always ‚ù§Ô∏è</h3>
            </div>
        `;
    }

    /* üíï Create floating hearts */
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (5 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 9000);
    }, 400);
</script>

</body>
</html>
