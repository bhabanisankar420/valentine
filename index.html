<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
/>

<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #ff758c, #ff7eb3);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Arial, sans-serif;
  position: relative;
}

/* ===== CONTENT ===== */
.container {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  text-align: center;
  padding-top: 8vh;
}

/* Title */
.title {
  font-size: 4.5vh;
  font-weight: 700;
  color: #ff3366;
  line-height: 1.15;
}

/* Sub title */
.special {
  margin-top: 2vh;
  font-size: 3vh;
  font-weight: 600;
  color: #d6336c;
}

/* Message */
.message {
  margin-top: 3vh;
  font-size: 2.5vh;
  color: #333;
  line-height: 1.4;
  padding: 0 10vw;
}

/* YES button */
.yes-btn {
  margin-top: 6vh;
  padding: 14px 44px;
  font-size: 3vh;
  border-radius: 40px;
  border: none;
  background: #ff3366;
  color: white;
  cursor: pointer;
}

/* NO button ‚Äî FIXED SIZE & FULL SCREEN FLOAT */
.no-btn {
  position: fixed;
  padding: 12px 28px;
  font-size: 2.4vh;
  border-radius: 30px;
  border: none;
  background: #e0e0e0;
  cursor: pointer;
  left: 50%;
  bottom: 8vh;
  transform: translateX(-50%);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  z-index: 999;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -40px;
  font-size: 2.4vh;
  opacity: 0.6;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 0.6; }
  100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Optional background music -->
<audio autoplay loop>
  <source src="odia_marriage_music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="title">
    Will<br>
    you be<br>
    my<br>
    Valentine? ‚ú®üíñ
  </div>

  <div class="special">
    Junuu Madam is best ‚ù§Ô∏è
  </div>

  <div class="message">
    Every moment with you is special,<br>
    will you be my Valentine too? üíç
  </div>

  <button class="yes-btn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
</div>

<button class="no-btn" id="noBtn">NO üôà</button>

<script>
/* ===== NO BUTTON FULL SCREEN FLOAT ===== */
const noBtn = document.getElementById("noBtn");

function moveNo() {
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnW;
  const maxY = window.innerHeight - btnH;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

/* ===== YES ACTION ===== */
function yesClicked() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(180deg,#ff758c,#ff7eb3);
      color:white;
      text-align:center;
      font-family:inherit;
    ">
      <h1 style="font-size:5vh;">Yayyyyy!!! üòç‚ù§Ô∏è</h1>
      <h2 style="font-size:3.2vh;">You are my Valentine üíç</h2>
      <h3 style="font-size:2.8vh;">Forever & Always ‚ù§Ô∏è</h3>
    </div>
  `;
}

/* ===== HEARTS ===== */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 9000);
}, 700);
</script>

</body>
</html>
