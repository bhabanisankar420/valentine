<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #ff9aa2, #ff4d6d);
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .box {
        background: rgba(255,255,255,0.95);
        padding: 45px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        max-width: 90%;
        z-index: 2;
    }

    h1 {
        color: #ff3366;
        font-size: 46px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 28px;
        color: #444;
        margin-top: 10px;
    }

    .special {
        font-size: 30px;
        color: #d6336c;
        font-weight: bold;
        margin: 18px 0;
    }

    button {
        padding: 18px 40px;
        font-size: 26px;
        border: none;
        border-radius: 35px;
        cursor: pointer;
        margin: 18px;
    }

    #yes {
        background-color: #ff3366;
        color: white;
    }

    #no {
        background-color: #cccccc;
        position: absolute;
    }

    /* Floating hearts animation */
    .heart {
        position: absolute;
        bottom: -50px;
        font-size: 24px;
        animation: floatUp 8s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0;
        }
        10% { opacity: 0.7; }
        100% {
            transform: translateY(-110vh) scale(1.8);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
    <source src="odia_marriage_music.mp3" type="audio/mpeg">
</audio>

<div class="box">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="special">
        Junuu Madam is best ‚ù§Ô∏è
    </div>

    <h2>
        From our wedding vows to every heartbeat,<br>
        will you be my Valentine too? üíç
    </h2>

    <br>

    <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="no">NO üôà</button>
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 140);
        const y = Math.random() * (window.innerHeight - 90);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                align-items:center;
                justify-content:center;
                flex-direction:column;
                background:radial-gradient(circle,#ff9aa2,#ff4d6d);
                color:white;
                text-align:center;
                font-family:'Segoe UI', Arial, sans-serif;
            ">
                <h1 style="font-size:52px;">Yayyyyy!!! üòçüíñ</h1>
                <h2 style="font-size:32px;">You are my Valentine üíç</h2>
                <h3 style="font-size:28px;">Forever & Always ‚ù§Ô∏è</h3>
            </div>
        `;
    }

    /* Create floating hearts */
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (6 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 10000);
    }, 400);
</script>

</body>
</html>
