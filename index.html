<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- LOCKS PROPER MOBILE SCALING -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100svh; /* correct mobile viewport */
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: linear-gradient(180deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .screen {
        width: 100%;
        max-width: 430px; /* real phone width */
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 5svh 4vw;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        color: #ff3366;
        font-size: 5.2svh;
        margin: 2svh 0 1svh;
    }

    .special {
        text-align: center;
        font-size: 3.6svh;
        color: #d6336c;
        font-weight: bold;
        margin-bottom: 2svh;
    }

    h2 {
        text-align: center;
        font-size: 2.8svh;
        color: #444;
        line-height: 1.4;
        padding: 0 2vw;
    }

    .buttons {
        position: relative;
        height: 22svh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    button {
        padding: 1.8svh 6svw;
        font-size: 3.2svh;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin: 1.5svh;
    }

    #yes {
        background-color: #ff3366;
        color: white;
    }

    #no {
        background-color: #cccccc;
        position: absolute;
    }

    /* üíï Floating hearts ‚Äì soft & minimal */
    .heart {
        position: absolute;
        bottom: -4svh;
        font-size: 2.8svh;
        animation: floatUp 8s linear infinite;
        opacity: 0.6;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 0;
        }
        10% { opacity: 0.6; }
        to {
            transform: translateY(-110svh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- üéµ Background music -->
<audio autoplay loop>
    <source src="odia_marriage_music.mp3" type="audio/mpeg">
</audio>

<div class="screen">
    <div>
        <h1>Will you be my Valentine? üíñ</h1>

        <div class="special">
            Junuu Madam is best ‚ù§Ô∏è
        </div>

        <h2>
            Every moment with you is special,<br>
            will you be my Valentine too? üíç
        </h2>
    </div>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
        <button id="no">NO üôà</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const buttons = document.querySelector(".buttons");

    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("mouseover", moveButton);

    function moveButton() {
        const rect = buttons.getBoundingClientRect();
        const x = Math.random() * (rect.width - 120);
        const y = Math.random() * (rect.height - 60);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                height:100svh;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                background:linear-gradient(180deg,#ff758c,#ff7eb3);
                color:white;
                text-align:center;
                font-family:'Segoe UI', Arial, sans-serif;
                padding:5svh 4vw;
            ">
                <h1 style="font-size:6svh;">Yayyyyy!!! üòç‚ù§Ô∏è</h1>
                <h2 style="font-size:4svh;">You are my Valentine üíç</h2>
                <h3 style="font-size:3.4svh;">Forever & Always ‚ù§Ô∏è</h3>
            </div>
        `;
    }

    /* soft hearts */
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 9000);
    }, 600);
</script>

</body>
</html>
