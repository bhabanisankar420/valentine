<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100svh;
        display: flex;
        justify-content: center;
        background: linear-gradient(180deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .screen {
        width: 100%;
        max-width: 430px;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 6svh 5vw;
        box-sizing: border-box;
        text-align: center;
    }

    h1 {
        font-size: 5svh;
        color: #ff3366;
        margin-bottom: 1svh;
    }

    .special {
        font-size: 3.5svh;
        color: #d6336c;
        font-weight: bold;
        margin-bottom: 2svh;
    }

    h2 {
        font-size: 2.8svh;
        color: #333;
        line-height: 1.4;
    }

    /* ‚úÖ YES area (fixed) */
    .yes-area {
        margin-top: 4svh;
        margin-bottom: 4svh;
        display: flex;
        justify-content: center;
    }

    /* ‚úÖ NO sandbox (separate & lower) */
    .no-area {
        position: relative;
        flex-grow: 1;
        margin-top: 2svh;
    }

    button {
        padding: 1.8svh 6svw;
        font-size: 3.2svh;
        border: none;
        border-radius: 50px;
        cursor: pointer;
    }

    #yes {
        background-color: #ff3366;
        color: white;
    }

    #no {
        background-color: #d9d9d9;
        position: absolute;
        left: 50%;
        top: 20%;
        transform: translateX(-50%);
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -5svh;
        font-size: 2.6svh;
        animation: floatUp 8s linear infinite;
        opacity: 0.6;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 0; }
        10% { opacity: 0.6; }
        to { transform: translateY(-110svh); opacity: 0; }
    }
</style>
</head>

<body>

<audio autoplay loop>
    <source src="odia_marriage_music.mp3" type="audio/mpeg">
</audio>

<div class="screen">

    <div>
        <h1>Will you be my Valentine? ‚ú®üíñ</h1>
        <div class="special">Junuu Madam is best ‚ù§Ô∏è</div>
        <h2>
            Every moment with you is special,<br>
            will you be my Valentine too? üíç
        </h2>
    </div>

    <!-- YES is FIXED -->
    <div class="yes-area">
        <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    </div>

    <!-- NO can move ONLY here -->
    <div class="no-area" id="noArea">
        <button id="no">NO üôà</button>
    </div>

</div>

<script>
    const noBtn = document.getElementById("no");
    const noArea = document.getElementById("noArea");

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    function moveNo() {
        const rect = noArea.getBoundingClientRect();
        const x = Math.random() * (rect.width - 140);
        const y = Math.random() * (rect.height - 80);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                height:100svh;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                background:linear-gradient(180deg,#ff758c,#ff7eb3);
                color:white;
                text-align:center;
                font-family:'Segoe UI', Arial, sans-serif;
                padding:5svh 5vw;
            ">
                <h1 style="font-size:6svh;">Yayyyyy!!! üòç‚ù§Ô∏è</h1>
                <h2 style="font-size:4svh;">You are my Valentine üíç</h2>
                <h3 style="font-size:3.2svh;">Forever & Always ‚ù§Ô∏è</h3>
            </div>
        `;
    }

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 9000);
    }, 700);
</script>

</body>
</html>
