<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(180deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .content {
        position: relative;
        height: 100%;
        width: 100%;
        text-align: center;
        padding-top: 8vh;
        box-sizing: border-box;
    }

    h1 {
        font-size: 4.2vh;
        color: #ff3366;
        margin-bottom: 1vh;
        line-height: 1.2;
    }

    .special {
        font-size: 2.8vh;
        color: #d6336c;
        font-weight: bold;
        margin: 2vh 0;
    }

    h2 {
        font-size: 2.4vh;
        color: #333;
        line-height: 1.4;
        margin-bottom: 6vh;
        padding: 0 10vw;
    }

    /* YES button ‚Äì fixed safe zone */
    .yes-zone {
        position: relative;
        z-index: 5;
    }

    #yes {
        padding: 1.6vh 8vw;
        font-size: 3vh;
        border: none;
        border-radius: 40px;
        background: #ff3366;
        color: white;
        cursor: pointer;
    }

    /* NO button ‚Äì full screen movement */
    #no {
        position: absolute;
        bottom: 6vh;
        left: 50%;
        transform: translateX(-50%);
        padding: 1.4vh 6vw;
        font-size: 2.4vh;
        border-radius: 30px;
        border: none;
        background: #e0e0e0;
        cursor: pointer;
        z-index: 10;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -5vh;
        font-size: 2.4vh;
        animation: floatUp 8s linear infinite;
        opacity: 0.6;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 0; }
        10% { opacity: 0.6; }
        to { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<audio autoplay loop>
    <source src="odia_marriage_music.mp3" type="audio/mpeg">
</audio>

<div class="content">

    <h1>
        Will<br>
        you be<br>
        my<br>
        Valentine? ‚ú®üíñ
    </h1>

    <div class="special">
        Junuu Madam is best ‚ù§Ô∏è
    </div>

    <h2>
        Every moment with you is special,<br>
        will you be my Valentine too? üíç
    </h2>

    <div class="yes-zone">
        <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    </div>

    <button id="no">NO üôà</button>

</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    function moveNo() {
        const screenW = window.innerWidth;
        const screenH = window.innerHeight;

        const yesRect = yesBtn.getBoundingClientRect();
        let x, y;

        do {
            x = Math.random() * (screenW - noBtn.offsetWidth);
            y = Math.random() * (screenH - noBtn.offsetHeight);
        } while (
            x > yesRect.left - 80 &&
            x < yesRect.right + 80 &&
            y > yesRect.top - 80 &&
            y < yesRect.bottom + 80
        );

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                background:linear-gradient(180deg,#ff758c,#ff7eb3);
                color:white;
                text-align:center;
                font-family:'Segoe UI', Arial, sans-serif;
            ">
                <h1 style="font-size:5vh;">Yayyyyy!!! üòç‚ù§Ô∏è</h1>
                <h2 style="font-size:3.2vh;">You are my Valentine üíç</h2>
                <h3 style="font-size:2.8vh;">Forever & Always ‚ù§Ô∏è</h3>
            </div>
        `;
    }

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 9000);
    }, 700);
</script>

</body>
</html>
