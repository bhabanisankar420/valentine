<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #ff758c, #ff7eb3);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Arial, sans-serif;
}

/* Main content */
.container {
  height: 100%;
  width: 100%;
  text-align: center;
  padding-top: 8vh;
  position: relative;
  z-index: 1;
}

.title {
  font-size: 4.5vh;
  font-weight: 700;
  color: #ff3366;
  line-height: 1.15;
}

.special {
  margin-top: 2vh;
  font-size: 3vh;
  font-weight: 600;
  color: #d6336c;
}

.message {
  margin-top: 3vh;
  font-size: 2.5vh;
  color: #333;
  line-height: 1.4;
  padding: 0 10vw;
}

/* YES button (fixed, safe) */
.yes-btn {
  margin-top: 6vh;
  padding: 14px 44px;
  font-size: 3vh;
  border-radius: 40px;
  border: none;
  background: #ff3366;
  color: white;
  cursor: pointer;
}

/* ===== NO BUTTON SANDBOX ===== */
.no-zone {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 40vh; /* big movement area */
  pointer-events: none; /* allow clicks only on button */
}

/* NO button (locked size, never stretches) */
.no-btn {
  position: absolute;
  padding: 12px 28px;
  font-size: 2.4vh;
  border-radius: 30px;
  border: none;
  background: #e0e0e0;
  cursor: pointer;
  white-space: nowrap;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  pointer-events: auto;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">
    Will<br>
    you be<br>
    my<br>
    Valentine? ‚ú®üíñ
  </div>

  <div class="special">
    Junuu Madam is best ‚ù§Ô∏è
  </div>

  <div class="message">
    Every moment with you is special,<br>
    will you be my Valentine too? üíç
  </div>

  <button class="yes-btn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
</div>

<!-- NO sandbox -->
<div class="no-zone" id="noZone">
  <button class="no-btn" id="noBtn">NO üôà</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("noZone");

/* initial position */
moveNo();

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function moveNo() {
  const zoneRect = zone.getBoundingClientRect();
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  const x = Math.random() * (zoneRect.width - btnW);
  const y = Math.random() * (zoneRect.height - btnH);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(180deg,#ff758c,#ff7eb3);
      color:white;
      text-align:center;
      font-family:inherit;
    ">
      <h1 style="font-size:5vh;">Yayyyyy!!! üòç‚ù§Ô∏è</h1>
      <h2 style="font-size:3.2vh;">You are my Valentine üíç</h2>
      <h3 style="font-size:2.8vh;">Forever & Always ‚ù§Ô∏è</h3>
    </div>
  `;
}
</script>

</body>
</html>
